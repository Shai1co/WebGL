<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            // Parse the URL parameter
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id'); // Assuming your parameter is named 'id'
            
            if (id) {
                // Construct the deep link URL with the parameter
                var deepLinkUrl = "unitydl://mylink?" + id;
                
                // Attempt to redirect to the deep link
                window.location.href = deepLinkUrl;

                // Wait for 2 seconds before redirecting to the store page
                setTimeout(function() {
                    // Replace the URL below with the actual store link to your app
                    // For Android on Google Play: https://play.google.com/store/apps/details?id=YOUR.APP.ID
                    // For iOS on App Store: https://apps.apple.com/app/idYOUR_APP_ID
                    window.location.href = "https://play.google.com/store/apps/details?id=com.Boom.StoryTeller";
                }, 4000); // Adjust the delay as needed
            } else {
                // Optional: Redirect to a fallback URL if the 'id' parameter is missing
                window.location.href = "https://play.google.com/store/apps/details?id=com.Boom.StoryTeller";
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
